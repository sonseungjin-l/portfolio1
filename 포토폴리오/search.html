<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        button {
            border: none;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="검색어를 입력하세요...">
        <button onclick="search()">검색</button>
    </div>
    <script>
        function search() {
            const query = document.getElementById("search").value;
            if (query) {
                alert(`검색 실행: ${query}`);
            } else {
                alert("검색어를 입력하세요.");
            }
        }
    </script>
</body>
</html>
