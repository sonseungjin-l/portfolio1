<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세븐일레븐 편의점</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* 내비게이션 바 */
        nav {
            background-color: #007F4F;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        /* 메인 배너 */
        .banner {
            background-color: #EE0000;
            color: white;
            text-align: center;
            padding: 50px 20px;
            font-size: 24px;
        }

        /* 상품 목록 */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: white;
            margin: 10px;
            padding: 15px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        /* 창업 안내 섹션 */
        .franchise {
            background-color: #FF6F00;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- 내비게이션 바 -->
    <nav>
        <a href="#">회사소개</a>
        <a href="#">상품 페이지</a>
        <a href="#">이벤트</a>
        <a href="#">상생협력</a>
        <a href="#">창업안내</a>
    </nav>

    <!-- 메인 배너 -->
    <div class="banner">
        <h1>세븐일레븐 편의점에 오신 것을 환영합니다!</h1>
        <p>신선한 상품과 특별한 혜택을 만나보세요.</p>
    </div>

    <!-- 상품 목록 -->
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="삼각김밥">
            <h3>삼각김밥</h3>
            <p>맛있는 참치마요 삼각김밥</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="도시락">
            <h3>도시락</h3>
            <p>든든한 한 끼 도시락</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="컵라면">
            <h3>컵라면</h3>
            <p>간편한 컵라면 한 그릇</p>
        </div>
    </div>

    <!-- 창업 안내 섹션 -->
    <div class="franchise">
        <h2>편의점 창업을 고민하고 계신가요?</h2>
        <p>세븐일레븐과 함께 성공적인 창업을 시작하세요!</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            alert("세븐일레븐 홈페이지에 오신 것을 환영합니다!");
        });
    </script>

</body>
</html>
